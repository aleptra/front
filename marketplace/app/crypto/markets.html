<script src="../../../dist/front.js" title="Markets" template="../"></script>

<section id="crypto" storage="api;cdn">
    <div id="crypto-coins" class="box cards list bcwhite- gut2-" iterate="data" json="true" datasource="{{ storage:api.crypto.endpoint }}market&limit=300" filter="true">
        <figure class="p1 fdc" jsonset="id">
            <img class="f0 pr1 w3r" src="{{ storage:cdn.crypto.url }}{{ jsonget:n = replace(' ','-') = replace('\\)','') = replace('\\(','') = toLower }}.png" jsonmod="true">
            <div>
                <p class="fwb" jsonget="n"></p>
                <small class="gray" jsonget="s" filteron="true"></small>
            </div>
            <p class="f1 tar green" jsonget="p" fixedpoint="3" afterbegin="$ "></p>
            <p class="fwb d0" jsonget="n" filteron="true"></p>
        </figure>
    </div>
</section>
