<!doctype html>
<html lang="en" cache="no">
<head>
    <title>Crypto</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge;ie=10;chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base env="local:/marketplace/app/crypto/;prod:/front/marketplace/app/crypto/">
    <link type="text/css" href="../../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../../dist/design/front/theme/front.css" rel="stylesheet">
    <script src="../../../dist/front.js" lib="popup;nav;json;filter" store="../../../assets/json/vars/api:api;../../../assets/json/vars/cdn:cdn"></script>
</head>
<body>

    <header>
        <nav class="topbar bcgold black h4 pr2 gap2- shade1" selective="true">
            <a class="pl1" href="./" target="_top" key="0"><img class="h60" src="https://3el.github.io/front/favicon.ico"></a>
            <form class="f2">
                <input type="text" class="w100 white bs0" placeholder="Search" onkeyup="filter()">
            </form>
            <a href="./markets.html"><i class="icon32">&#9679;</i> Markets</a>
            <a href="./favorites.html"><i class="icon32">&#9829;</i> Favorites</a>
        </nav>
    </header>

    <main class="light p1">
        <section id="crypto" storage="api;cdn">
            <div id="crypto-coins" class="box cards list bcwhite- gut2-" iterate="data" json="true" datasource="{{ storage:api.crypto.endpoint }}market&limit=50&sort=mc&desc=true" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json" filter="true">
                <figure class="p1 fdc" jsonset="id">
                    <img class="f0 pr1 w3r" if="!{{ jsonget:n }};;src:{{ storage:cdn.crypto.url }}{{ jsonget:n > toLower }}.png" jsonmod="tolower" class="w100">
                    <div>
                        <p class="fwb" jsonget="n"></p>
                        <small class="gray" jsonget="s" filteron="true"></small>
                    </div>
                    <p class="f1 tar green" jsonget="p" fixedpoint="3" afterbegin="$ "></p>
                    <p class="fwb d0" jsonget="n" filteron="true"></p>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div eventlistener="offline" eventaction="dom.create('div', ['id=offline', 'className=alert pf b1 l1 bcred white snack', 'innerHTML=<i class=icon>âš </i> Connection lost...'], 'footer')"></div>
        <div eventlistener="online" eventaction="dom.hide('offline')"></div>
    </footer>
</body>
</html>
