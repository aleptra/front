<section json="words" storage="api">
    <div id="words" class="box cards list br0- flc-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&word->>eng=ilike.{# inputWord = toLower = trim #}*" dataheader="{{ storage:api.dictionary.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json">
        <figure class="p1 bcwhite">
            <p class="f2 pl1" jsonget="word.{% localeCode %}" methodfocus="put"></p>
            <p class="tar">{{ jsonget:word.eng }}</p>
        </figure>
    </div>
</section>
