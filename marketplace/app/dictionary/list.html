<section json="words" storage="api">
    <div id="words" class="box cards list br0- flc-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&word->>eng=ilike.{# inputWord = toLower = trim #}*" dataheader="{{ storage:api.dictionary.headers }}" onerror="alert('Fetch error')" onempty="dom.show('result')" onstart="dom.hide('result')">
        <figure class="p1 bcwhite">
            <p class="f2 pl1" jsonget="word.{% localeCode %}" methodfocus="put"></p>
            <p class="tar">{{ jsonget:word.eng }}</p>
        </figure>
    </div>
</section>

<section id="result" class="d0">
    <h1>No results found for "{# inputWord = toLower = trim #}"</h1>
</section>
