<!doctype html>
<html lang="en" cache="no">
<head>
    <title>Corona</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge;ie=10;chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base env="local:/marketplace/app/corona/;prod:/marketplace/app/corona/">
    <link type="text/css" href="../../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../../dist/design/front/theme/front.css" rel="stylesheet">
    <script src="../../../dist/front.js" lib="popup;nav;json;filter" store="../../../assets/json/vars/api:api"></script>
</head>
<body>

    <header>
        <nav class="topbar bcred black h4 pr2 gap2- shade1" selective="true">
            <a class="pl1" href="./" target="_top" key="0"><img class="h60" src="/favicon.ico"></a>
            <form class="f2">
                <input type="text" class="w100 white bs0" placeholder="Search" onkeyup="filter()">
            </form>
        </nav>
    </header>

    <main class="light p1">
        <section id="crypto" storage="api">
            <div id="crypto-coins" class="box cards list bcwhite- gut2-" iterate="data" json="true" datasource="{{ storage:api.corona.endpoint }}all/" dataheader="{{ storage:api.corona.headers }}" filter="true">
                <figure class="p1 fdc" jsonset="id" filteron="{{ jsonget:Country }}">
                    <div>
                        <p class="fwb" jsonget="Country"></p>
                        <small class="orange" jsonget="New Cases" jsonbefore="New Cases: "></small>
                        <small class="red" jsonget="New Deaths" jsonbefore="New Deaths: "></small>
                        <small class="green" jsonget="New Recovered" jsonbefore="New Recovered: "></small>
                    </div>
                    <p class="f1 tar" jsonget="Total Cases"></p>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div eventlistener="offline" eventaction="dom.create('div', ['id=offline', 'className=alert pf b1 l1 bcred white snack', 'innerHTML=<i class=icon>âš </i> Connection lost...'], 'footer')"></div>
        <div eventlistener="online" eventaction="dom.hide('offline')"></div>
    </footer>
</body>
</html>
