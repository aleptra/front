<!doctype html>
<html lang="en" cache="no" debug="true">
<head>
    <title>Glotto</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge;ie=10;chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base env="local:/marketplace/app/glotto/;prod:/marketplace/app/glotto/">
    <link type="text/css" href="../../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../../dist/design/front/theme/front.css" rel="stylesheet">
    <script src="../../../dist/front.js" lib="popup;nav;json;filter;globalize" store="../../../assets/json/vars/api:api"></script>
</head>
<body>

    <header>
        <nav class="topbar bcgray white white- h4 gap2- shade1" selective="true">
            <a class="pl1" href="./" key="0"><img class="h60" src="/favicon.ico"></a>
            <form>
                <input type="text" class="white bs0" placeholder="Search" bind="main:inputWord" bindinclude="list.html" bindcache="300">
            </form>
            <select onchange="globalizeChangeLanguage((this.options[this.selectedIndex].value))">
                <option value="eng" if="{% trans.code %};eng;selected">English</option>
                <option value="swe" if="{% trans.code %};swe;selected">Svenska</option>
            </select>
        </nav>
    </header>

    <main class="light p1" id="main" include="home.html"></main>

    <footer>
        <div eventlistener="offline" eventaction="dom.create('div', ['id=offline', 'className=alert pf b1 l1 bcred white snack', 'innerHTML=<i class=icon>âš </i> Connection lost...'], 'footer')"></div>
        <div eventlistener="online" eventaction="dom.hide('offline')"></div>
    </footer>
</body>
</html>
