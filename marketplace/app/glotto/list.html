<section json="words" storage="api">
    <h1 class="z08">All languages</h1>
    <p>{{ jsonheader:content-range = split('/',1) }} total</p>
    <div id="words" class="box cards mt05 list br0- flc-" iterate="true" datasource="{{ storage:api.glotto.endpoint }}?select=*&isSign=eq.false&language->>eng=ilike.{# inputWord #}*" dataheader="{{ storage:api.glotto.headers }};Prefer:count=exact">
        <figure class="p1 bcwhite">
            <p class="f1 pl1" methodfocus="put" jsonmod="true">{{ jsonget:iso }}</p>
            <p class="f2 pl1" methodfocus="put" jsonmod="true">{{ jsonget:language.eng }}</p>
            <p class="tar">{{ jsonget:isSign }}</p>
        </figure>
    </div>
</section>
