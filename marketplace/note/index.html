<!doctype html>
<html lang="en" cache="no">
<head>
    <title>Note</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge;ie=10;chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base env="local:/marketplace/note/;prod:/front/marketplace/note/">
    <link type="text/css" href="../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../dist/design/front/theme/front.css" rel="stylesheet">
    <script src="../../dist/front.js" lib="popup;nav;json;filter" store="../../assets/json/vars/api:api"></script>
</head>
<body>

    <header>
        <nav class="topbar bcindigo white white- h4 gap2- shade1" selective="true">
            <a class="pl1" href="./" target="_top" key="0"><img class="h60" src="https://3el.github.io/front/favicon.ico"></a>
            <form class="f2">
                <input type="text" class="w100 white bs0" placeholder="Search" onkeyup="filter()">
            </form>
        </nav>
    </header>

    <main class="light p1">
        <section class="h100" id="note" storage="api">
            <div id="note-post" class="box cards list hm100" iterate="true" json="true" datasource="{{ storage:api.note.endpoint }}" dataheader="{{ storage:api.note.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json" filter="true">
                <textarea class="f1 bc0_h h100" jsonget="note"></textarea>
            </div>
        </section>
        
        <nav class="pagination mt1 p1 p1- flc d0" selective="true" variable="page=1" iterate="10;page++">
            <a bind="popular-movies.datasource" onclick="set('query', 'page', '{{ page }}')" key="{{ page }}"><var>page</var></a>
        </nav>
    </main>

    <footer>
        <div eventlistener="offline" eventaction="dom.create('div', ['id=offline', 'className=alert pf b1 l1 bcred white snack', 'innerHTML=<i class=icon>âš </i> Connection lost...'], 'footer')"></div>
        <div eventlistener="online" eventaction="dom.hide('offline')"></div>
    </footer>
</body>
</html>
