<script src="../../dist/front.js" template="index"></script>

<h1>Binding</h1>

<h3 class="mt2">Text:</h3>
<section id="test-texts">

  <form>
    <h7>Input (catch enter):</h7>
    <input type="text" bind3="texts:id"><br>
    <h7>Input (catch all keys):</h7>
    <input type="text" bind3="texts:id" bindkey="true"><br>
    <h7>Input (no reset form):</h7>
    <input type="text" bind3="texts:id" reset="false"><br>
    <h7>Input (reset form):</h7>
    <input type="text" bind3="texts:id" reset="true"><br>
  </form>

  <h5>Output:</h5>
  <div id="texts" bindvalue="{# id #}" class="bos1 p1">{# id #}
    <div id="test">Text in element</div>
  </div>

</section>
