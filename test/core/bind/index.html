<script src="../../../dist/front.js" template="../../test/index"></script>

<h1>Binding</h1>

<h3 class="mt2">Text:</h3>
<section id="test-texts">

  <form reset="true" onsubmit="return false">
    <h7>Input (catch enter):</h7>
    <input type="text" bind="texts:id">
  </form>

  <form reset="false" onsubmit="return false">
    <h7>Input (catch all keys):</h7>
    <input type="text" bind="texts:id" bindkey="true">
  </form>

  <form reset="false">
    <h7>Input (no reset form):</h7>
    <input type="text" bind="texts:id">
  </form>

  <form reset="true">
    <h7>Input (reset form):</h7>
    <input type="text" bind="texts:id">
  </form>

  <h5>Output:</h5>
  <div id="texts" bindvalue="{# id #}" class="bos1 p1">{# id #}
    <div id="test">Text in element</div>
  </div>

</section>
