<!DOCTYPE html>
<html debug="true">
  <head>
    <title>Smoke - Special variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css" rel="stylesheet">
    <script src="/dist/front.js"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h4>{% title %}</h4>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <section id="querystring" class="mt2">
        <h3>Querystring bind</h3>
        <hr class="bcblack">
        <p id="bind1" bind="bind1:?variable">{# ?variable #}</p>
        <p id="bind2" bind="bind2:?variable">{# ?variable #}</p>
      </section>
      <section id="querystring" class="mt2" bind="bind3:?variable">
        <h3>Querystring bind in modal</h3>
        <hr class="bcblack">
      <a href="#ajaxmodal" id="bind3" modalurl="../../assets/modals/ajax.html?ajax=newajaxvalue">Open ajax modal</a>
      <div id="ajaxmodal" class="modal w50 p3" draggable="false"></div>
      </section>
    </main>
  </body>
</html>
