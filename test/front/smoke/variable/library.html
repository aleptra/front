<!DOCTYPE html>
<html debug="true">
  <head>
    <title>Smoke - Library variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css" rel="stylesheet">
    <script src="/dist/front.js" lib="globalize"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h4>{% title %}</h4>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <section id="globalize" class="mt2 gaph2-">
        <h3>Globalize</h3>
        <hr class="bcblack">
        <p id="browserlocale">{% browserLocale %}</p>
        <p id="defaultlocale">{% defaultLocale %}</p>
        <p id="localecode">{% localeCode %}</p>
        <p id="localecountry">{% localeCountry %}</p>
      </section>
    </main>
  </body>
</html>
