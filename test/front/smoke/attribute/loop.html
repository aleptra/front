<!DOCTYPE html>
<html debug="true">
  <head>
    <title>Smoke - loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css" rel="stylesheet">
    <script src="/dist/front.js"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h4>{% title %}</h4>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <section id="numerical">
        <h3>Numerical loop</h3>
        
        <h4 class="mt1">Div</h4>
        <div variable="i:1" iterate="20;i++">
          <p>{{ i }} = <var>i</var></p>
        </div>

        <h4 class="mt1">Select</h4>
        <select class="phdark bw1 bos8 bocblack02" name="birth_date_year" variable="i:2000" iterate="100;i++" required>
          <option>{{ i }}</option>
        </select>
        <select class="phdark bw1 bos8 bocblack02" name="birth_date_month" variable="i:01" iterate="10;i++" required>
          <option>{{ i }}</option>
        </select>
      </section>
    </main>
  </body>
</html>
