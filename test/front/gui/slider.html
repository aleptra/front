<!DOCTYPE html>
<html debug="true">
  <head>
    <title>GUI - Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css?4" rel="stylesheet">
    <script src="/dist/front.js" lib="globalize"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h3>{% title %}</h3>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <nav class="slider dc fs2 gap05-">
        <div class="sl d0"><i class="icon64">&#706;</i></div>
        <input type="radio" name="slidernewdemo" id="sliderdemo1" checked>
        <label for="sliderdemo1" class="footer icon24 pb1">&#9679;</label>
        <section>
          <figure>
            <img src="../../assets/img/slide1.jpg">
          </figure>
        </section>

        <input type="radio" name="slidernewdemo" id="sliderdemo2">
        <label for="sliderdemo2" class="footer icon24 pb1">&#9679;</label>
        <section>
          <figure>
            <img src="../../assets/img/slide2.jpg">
          </figure>
        </section>

        <input type="radio" name="slidernewdemo" id="sliderdemo3">
        <label for="sliderdemo3" class="footer icon24 pb1">&#9679;</label>
        <section>
          <figure>
            <img src="../../assets/img/slide3.jpg">
          </figure>
        </section>
        <div class="sr d0"><i class="icon64">&#707;</i></div>
      </nav>
    </main>
  </body>
</html>
