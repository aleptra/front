<!DOCTYPE html>
<html debug="true">
  <head>
    <title>GUI - Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css?4" rel="stylesheet">
    <script src="/dist/front.js" lib="globalize"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h3>{% title %}</h3>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <section id="enabled">
        <h3>Enabled</h3>
        <button class="button w11r" type="button" id="button1">Click me!</button>
      </section>
      <section id="disabled" class="mt2">
        <h3>Disabled</h3>
        <button class="button w11r" type="button" id="button2" disabled>Click me!</button>
      </section>
    </main>
  </body>
</html>
