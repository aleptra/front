<!DOCTYPE html>
<html debug="true">
  <head>
    <title>Globalize - Heading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="/dist/front.css" rel="stylesheet">
    <link type="text/css" href="/dist/design/front/theme/front.css?4" rel="stylesheet">
    <script src="/dist/front.js" lib="globalize"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/test/front/favicon.ico">
      <h3>{% title %}</h3>
      <a class="button fr" href="/test/front" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <nav class="topbar p1 pl2 bcwhitesmoke shade1 gap3-">
      <a href="?locale=en">English</a>
      <a href="?locale=sv">Swedish</a>
      <a href="?locale=arc">Aramaic</a>
    </nav>
    <main class="pauto">
      <h1 globalize="h1">This is heading 1</h1>
      <h2 globalize="h2">This is heading 2</h2>
      <h3 globalize="h3">This is heading 3</h3>
      <h4 globalize="h4">This is heading 4</h4>
      <h5 globalize="h5">This is heading 5</h5>
      <h6 globalize="h6">This is heading 6</h6>
    </main>
  </body>
</html>
