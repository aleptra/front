<!DOCTYPE html>
<html>
<body>

<p>Click the button to perfom a global search for the letters "ain" in a string, and display the matches.</p>

<template>adsadsadsa</template>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = document.getElementsByTagName("*");
  console.log(str);
  var res = str.match(/<template>(.*?)<\/template>/g);
  alert(res);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
