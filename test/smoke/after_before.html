<!DOCTYPE html>
<html debug="true">
  <head>
    <title>Smoke - after & before</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="../../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../../dist/design/front/theme/front.css?4" rel="stylesheet">
    <script src="../../../dist/front.js"></script>
  </head>
  <body>
    <header class="topbar bcblack white- h4 pl1">
      <img class="h60 pr05" src="/favicon.ico">
      <h3>{% title %}</h3>
      <a class="button fr" href="/test" target="_top">
        <button class="positioned r1 bcdimgray"><i class="icon16">&#5176;</i></button>
      </a>
    </header>
    <main class="pauto">
      <section id="afterbegin" class="gaph2-">
        <h3>Afterbegin</h3>
        <hr class="bcblack">
        <div afterbegin="[OK]">div</div>
        <span afterbegin="[OK]">span</span>
        <p afterbegin="[OK]">p</p>
        <h1 afterbegin="[OK]">h1</h1>
        <h2 afterbegin="[OK]">h2</h2>
        <h3 afterbegin="[OK]">h3</h3>
        <h4 afterbegin="[OK]">h4</h4>
        <h5 afterbegin="[OK]">h5</h5>
        <h6 afterbegin="[OK]">h6</h6>
        <button class="w10r" afterbegin="[OK]">button</button>
        <input type="button" class="button w10r" afterbegin="[OK]" value="input:button">
        <input type="text" class="button w10r" afterbegin="[OK]" value="input:text">
        <select afterbegin="[OK]"><option>select:option</option></select>
        <textarea afterbegin="[OK]">textarea</textarea>
      </section>
      <section id="afterend" class="mt2 gaph2-">
        <h3>Afterend</h3>
        <hr class="bcblack">
        <div afterend="[OK]">div</div>
        <span afterend="[OK]">span</span>
        <p afterend="[OK]">p</p>
        <h1 afterend="[OK]">h1</h1>
        <h2 afterend="[OK]">h2</h2>
        <h3 afterend="[OK]">h3</h3>
        <h4 afterend="[OK]">h4</h4>
        <h5 afterend="[OK]">h5</h5>
        <h6 afterend="[OK]">h6</h6>
        <button class="w10r" afterend="[OK]">button</button>
        <input type="button" class="button w10r" afterend="[OK]" value="input:button">
        <input type="text" class="button w10r" afterend="[OK]" value="input:text">
        <select afterend="[OK]"><option>select:option</option></select>
        <textarea afterend="[OK]">textarea</textarea>
      </section>
    </main>
  </body>
</html>
