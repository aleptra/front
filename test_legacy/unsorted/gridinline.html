<!doctype html>
<html>
<head>
	<title>Inline Grid</title>
<style>
html,body{
	margin: 0;
	padding: 0;
}

*, *:before, *:after{
	box-sizing: border-box;
}

.col-group.gap-05{ margin-left: -.5em }
.col-group.gap-05 > *{ padding-left: .5em }
.col-group.gap-1{ margin-left: -1em }
.col-group.gap-1 > *{ padding-left: 1em }
.col-group.gap-2{ margin-left: -2em }
.col-group.gap-2 > *{ padding-left: 2em }

.col-group {
	letter-spacing: -1em;
	/*text-align: left; /* center or justify for columns in last row */
	display: block;
}

.col-group > * {
	letter-spacing: normal;
	display: inline-block;
	position: relative;
	/*text-align: left;*/
	vertical-align: top;
	box-sizing: border-box;
  }

  .col-group > * * {
	background-color: #f1f1f1;
	border: 1px dotted black;
	padding: 2em;
	text-align: center;
  }
  
  .col1of1  { float: none }
  .col1of2  { width: 50% }
  .col1of3  { width: 33.33333% }
  .col2of3  { width: 66.66666% }
  .col1of4  { width: 25% }
  .col3of4  { width: 75% }
  .col1of5  { width: 20% }
  .col2of5  { width: 40% }
  .col3of5  { width: 60% }
  .col4of5  { width: 80% }
  .col1of6  { width: 16.6666% }
  .col5of6  { width: 83.3333% }
  .col1of12 { width: 8.33333% }
  .col5of12 { width: 41.6666% }
  .col7of12 { width: 58.3333% }
  .col11of12{ width: 91.6666% }
</style>
</head>

<body>
	<div class="col-group gap-1">
		<div class="col1of2">
			<p>1 / 2</p>
		</div>
		<div class="col1of2">
			<p>1 / 2</p>
		</div>
	</div>
	
	<div class="col-group gap-2">
		<div class="col col1of3">
			<p>1 / 3</p>
		</div>
		<div class="col col1of3">
			<p>2 / 3</p>
		</div>
		<div class="col col1of3">
			<p>1 / 3</p>
		</div>
	</div>

	<div class="col-group">
		<div class="col col2of5">
			<p>2 / 5</p>
		</div>
		<div class="col col3of5">
			<p>3 / 5</p>
		</div>
	</div>

	<div class="col-group">
		<div class="col col2of3">
			<p>2 / 3</p>
		</div>
		<div class="col col1of6">
			<p>1 / 6</p>
		</div>
		<div class="col col1of6">
			<p>1 / 6</p>
		</div>
	</div>

	<div class="col-group gap-05">
		<div class="col col1of4">
			<p>1 / 4</p>
		</div>
		<div class="col col1of4">
			<p>1 / 4</p>
		</div>
		<div class="col col1of4">
			<p>1 / 4</p>
		</div>
		<div class="col col1of4">
			<p>1 / 4</p>
		</div>
	</div>
</html>
